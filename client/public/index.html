<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="chrome의 momentum Application에 모티브로 활용해서 만든 다양한 기능이 있는 Application."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- OG (Open Graph Data) -->
    <meta
      name="image"
      property="og:image"
      content="%PUBLIC_URL%/favicon/og.webp"
    />
    <meta name="title" property="og:title" content="Momentum" />
    <meta
      name="description"
      property="og:description"
      content="Run your own race."
    />
    <meta
      name="url"
      property="og:url"
      content="https://react-momentum-one.vercel.app/"
    />

    <!-- Preload remixicon CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      as="style"
      onload="this.rel='stylesheet'"
      crossorigin="anonymous"
    />
    <noscript>
      <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
        crossorigin="anonymous"
      />
    </noscript>

    <title>Momentum</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
